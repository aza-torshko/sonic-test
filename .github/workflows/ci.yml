name: CI Pipeline
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
jobs:
  storybook-tests:
    name: Storybook Component Tests
    runs-on: ubuntu-latest
    steps:
        - name: Checkout code
          uses: actions/checkout@v4
        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: 20
        - name: Install dependencies
          run: npm ci
        - name: Build Storybook
          run: npm run build-storybook
        - name: List storybook static content
          run: ls -la storybook-static
        - name: Serve Storybook
          run: |
            npx http-server storybook-static --port 6006 --silent & sleep 5
        - name: Install Playwright browsers
          run: npx playwright install --with-deps
        - name: Run Storybook tests
          run: npm run test-storybook
  playwright-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    needs: storybook-tests
    steps:
        - name: Checkout code
          uses: actions/checkout@v4
        - name: Setup Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.11'
        - name: Install Python dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -r playwright-python/requirements.txt
        - name: Run Playwright tests (Python)
          run: |
            pytest playwright-python/ --maxfail=1 --disable-warnings -q
        - name: Upload Playwright HTML report
          if: always()
          uses: actions/upload-artifact@v4
          with:
            name: playwright-HTML-report
            path: playwright-report/report.html
            retention-days: 30